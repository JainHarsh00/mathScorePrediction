<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Performance Predictor</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            background: linear-gradient(to right, #e0eafc, #cfdef3);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
        }
        .home-container {
            max-width: 700px;
            background-color: white;
            padding: 40px;
            border-radius: 15px;
            box-shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            text-align: center;
        }
        .btn-primary {
            padding: 12px 25px;
            font-weight: 600;
            font-size: 1.1rem;
            background-color: #3498db;
            border: none;
            margin-top: 25px;
        }
        .btn-primary:hover {
            background-color: #2980b9;
        }
        h1 {
            color: #2c3e50;
            margin-bottom: 25px;
        }
        p {
            font-size: 1.1rem;
            color: #555;
        }
    </style>
</head>
<body>
    <div class="home-container">
        <h1>Welcome to the Student Performance Predictor</h1>
        <p>
            This machine learning project helps predict a student's <strong>Math score</strong> 
            based on input features like gender, parental education level, lunch type, 
            test preparation status, and reading/writing scores.
        </p>
        <a href="/predictdata" class="btn btn-primary">Get Started</a>
    </div>
</body>
</html>
